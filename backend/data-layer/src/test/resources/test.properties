spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE;DATABASE_TO_UPPER=false;
spring.datasource.username=sa
spring.datasource.password=as

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.schema-locations=classpath:test_schema.sql
spring.sql.init.data-locations=classpath:test_data.sql

spring.security.csrf.enabled=false