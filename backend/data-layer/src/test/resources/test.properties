spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;NON_KEYWORDS=KEY,VALUE
spring.datasource.username=sa
spring.datasource.password=as

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sql.init.schema-locations=classpath*:test_schema.sql
spring.sql.init.data-locations=classpath*:test_data.sql

