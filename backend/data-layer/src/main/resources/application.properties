spring.datasource.url=jdbc:postgresql://${DB_CONTAINER}:5432/${DB_DATABASE_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always

cypherco.peersapp.data-layer.api-user.username=${INIT_API_USER_NAME}
cypherco.peersapp.data-layer.api-user.password=${INIT_API_USER_PASSWORD}