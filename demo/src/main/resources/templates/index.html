<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <style>body {
        background-color: #d2eef3;
    }
    thead {
        border: 1px solid;
        background-color: #dddddd;
    }
    tbody {
        border: 1px solid;
        background-color: #eeeeee;
    }
    th, td {
        border: 1px solid;
    }</style>
</head>
<body>
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Login</th>
                <th>Tribe</th>
                <th>Exp</th>
                <th>PRP</th>
                <th>CRP</th>
                <th>Coins</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.login}"></td>
                <td th:text="${user.tribeId}"></td>
                <td th:text="${user.expValue}"></td>
                <td th:text="${user.peerReviewPoints}"></td>
                <td th:text="${user.codeReviewPoints}"></td>
                <td th:text="${user.coins}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
