<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <div th:switch="${users}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <h2>Users</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Login</th>
                                <th>Exp</th>
                                <th>PRP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.expValue}"></td>
                                <td th:text="${user.peerReviewPoints}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
